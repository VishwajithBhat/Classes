<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="password" id="passwordInput" placeholder="Enter your password" />
        <div id="strengthIndicator"></div>
    </div>

        <script>
            const passwordInput = document.getElementById('passwordInput');
            const strengthIndicator = document.getElementById('strengthIndicator');

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 'Weak';
                let strengthScore = 0;

                if (password.length >= 8) {
                    if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password)) {
                        strength = 'Strong';
                        strengthScore=2;
                    } else if (/[A-Z]/.test(password) || /[0-9]/.test(password) || /[!@#$%^&*]/.test(password)) {
                        strength = 'Medium';
                        strengthScore=1;
                    }
                }

                strengthIndicator.textContent = `Password is ${strength}`;
                strengthIndicator.style.color = strengthScore === 2 ? 'green' : strengthScore === 1 ? 'orange' : 'red';
            });
        </script>
</body>
</html>
