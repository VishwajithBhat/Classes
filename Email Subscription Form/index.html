<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02b4212f8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h4>Coming Soon!</h4>
        <h1>Our Brand New Website Is On It's Way</h1>
        <p>Subscribe to our newsletter to stay updated.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <span>Thank you for Subscribing!</span>
    </div>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz1eq-mNxgCW2C0ALjd-4JsDSlLdOVfEpGQD0wjsvBoOQP4yOmnei-WmZs19aoMWx8n/exec'
  // docsLink=https://docs.google.com/spreadsheets/d/1qtAu51Kv5wueWn1OfaQFOUYj9zNdT20Bgz42WEAaqrE/edit?gid=0#gid=0
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
